name: PR Checks

on:
    pull_request:
        branches:
            - master

jobs:
    pr_check:
        runs-on: ubuntu-latest

        strategy:
            matrix:
                node-version: [18, 20]

        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: ${{ matrix.node-version }}
            - run: npm ci
            - run: npx prettier --check .
            - run: npm run lint
            - run: npm run test run
            - run: npm run build -- --no-lint
